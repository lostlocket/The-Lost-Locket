<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Locket Notice - Urdu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            direction: rtl;
            text-align: right;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: rgb(163, 123, 71);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        p {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgb(164, 137, 101);
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .contact {
            font-weight: 700;
            font-size: 1.2rem;
            color: rgb(164, 137, 101);
            margin: 20px 0;
            direction: ltr;
            text-align: center;
        }
        
        /* Media queries for different screen sizes */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .contact {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>گمشدہ لاکٹ</h1>
        <p>
            میں حال ہی میں کھوئے ہوئے ایک انتہائی عزیز لاکٹ کو پانے کی بے پناہ امید لیے ہوئے ہوں۔ یہ لاکٹ میرے لیے ناقابلِ تبدیل اہمیت رکھتا ہے
        </p>
        <p>
            اگر کسی کو بھی یہ لاکٹ ملا ہو تو براہ کرم مجھ سے رابطہ کریں میں آپ کے احسان، ایمانداری، اور کوشش کا ہمیشہ مشکور رہوں گا/رہوں گی۔
        </p>
        <p class="contact">
            lostlocket854@gmail.com
        </p>
    </div>
</body>
</html>
